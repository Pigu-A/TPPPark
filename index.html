<html>
<head>
	<link rel="stylesheet" type="text/css" href="tpppark.css">
	<script src="lib/jquery.min.js"></script>
	<script src="lib/tpppark.js"></script>
	<script src="lib/pokedata.js"></script>
	
	<script src="pkmn-js/gen1.js"></script>
	<script src="pkmn-js/gen2.js"></script>
	<script src="pkmn-js/gen3.js"></script>
	<script src="pkmn-js/gen3.1.js"></script>
	<script src="pkmn-js/gen4.js"></script>
	<script src="pkmn-js/stadium.js"></script>
	<script src="pkmn-js/pantheon.js"></script>
	<script src="pkmn-js/other.js"></script>
	<meta property="og:image" content="screens/fight.png" />
</head>
<body>
	<noscript>The fact that you can see this means you don't have Javascript enabled. This is a must for this site to function. Please allow an exception for this site.</noscript>
	<div id="anchor">
		<div id="dialog-box"></div>
	</div>
	
	<div id="status-screen" class="tab1">
		<div class="topbar">
			<div class="tabindicator"></div>
		</div>
		<div class="sidebar">
			<section class="common-name"></section>
			<div class="sprite"><img /></div>
			<section class="game-name"></section>
			<section class="spec-name"></section>
			<section class="gender"></section>
			<div class="ball"></div>
			<section class="level"></section>
		</div>
		<div class="info-screen profile">
			<section class="ot"></section>
			<section class="caught"></section>
			<section class="nicknames"></section>
			<section class="memo"></section>
		</div>
		<div class="info-screen ribbon"></div>
		<div class="info-screen description"></div>
		<section class="info-screen sources"></section>
		
		<button class="btn-close">Close</button>
		<button class="btn-next">Next</button>
		<button class="btn-prev">Previous</button>
	</div>
	
	<div id="trainer-card" class="front">
		<div class="front">
			<section class="idno">00000</section>
			<section class="name">Red</section>
			<section class="playtime">10d</section>
			<section class="pkdex">111/120</section>
			<section class="release">136</section>
			<div class="badges"></div>
			<div class="sprite"><img /></div>
		</div>
		<div class="back">
			<section class="name"></section>
			<section class="info"></section>
			<div class="icons">
				<div class="item1"><img /></div>
				<div class="item2"><img /></div>
				<div class="item3"><img /></div>
				<div class="item4"><img /></div>
				<div class="item5"><img /></div>
				<div class="item6"><img /></div>
			</div>
		</div>
		
		<button class="btn-close">Close</button>
		<button class="btn-flip">Flip</button>
	</div>
	
</body>
</html>
